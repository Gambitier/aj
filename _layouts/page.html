<html>
{% include head.html %}

    <div id="wrapper">

        <div id="main">
            <div class="inner">
                {% include header.html %}
                <!-- Content -->
                <section>
			<span>[Tags: 
			  {% for tag in page.tags %}
			    {% capture tag_name %}{{ tag }}{% endcapture %}
			    <a  href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr>&nbsp;</a>
			  {% endfor %}
			]</span>
			
                	<header class="main">
                		<h2>{{ page.title }}</h2>
                	</header>
                  {% if page.image %}
                	<span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                  {% endif %}
			
                {{ content }}
