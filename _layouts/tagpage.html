---
layout: archive_posts
---
<section>
	<header class="major">
		<h2>Tag: {{ page.tag }}</h2>
	</header>
</section>
<div class="post">
<ul>
{% for post in site.tags[page.tag] %}
	<li><a href="{{ post.url }}"><h4>{{ post.title }}</h4></a> ({{ post.date | date_to_string }})<br>
   <p>{{ post.content | strip_html | truncatewords:20 }}</p>
  </li>
{% endfor %}
</ul>
</div>
<hr>
