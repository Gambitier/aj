---
layout: archive_posts
---

<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
   <p>{{ post.content | strip_html | truncatewords:20 }}</p>
  </li>
{% endfor %}
</ul>
</div>
<hr>
